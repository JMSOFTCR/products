<!-- product-edit.page.html -->
<ion-header>
  <ion-toolbar  color="tertiary">
    <ion-title>Edit Product</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.name" placeholder="Enter Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-input [(ngModel)]="data.category_id" placeholder="Category"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Stock</ion-label>
    <ion-input [(ngModel)]="data.stock" placeholder="Enter stock"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input [(ngModel)]="data.description" placeholder="Enter description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Img</ion-label>
    <ion-input [(ngModel)]="data.img" placeholder="Enter img"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Cost Price</ion-label>
    <ion-input [(ngModel)]="data.price_cost" placeholder="Enter cost price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Sale Price</ion-label>
    <ion-input [(ngModel)]="data.price_sell" placeholder="Enter Sale price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Profit</ion-label>
    <ion-input [(ngModel)]="data.profit" placeholder="Enter profit"></ion-input>
  </ion-item>
  <ion-button (click)="update()" color="success" size="small">
    Update
  </ion-button>
  <ion-button [routerLink]="[ '/list']" color="danger" size="small">
    Cancel
  </ion-button>
</ion-content>
